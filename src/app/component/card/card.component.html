

<p class="item-selected">{{ (data$ |async)?.data?.products.length}} Results for "<span> {{categoryName }}</span>"</p>
<div class="container">
    <div class="row d-flex justify-content-center">

        @for (item of (data$ |async)?.data?.products; track $index) {
            
            <div class="card col-sm-12 col-md-4 col-lg-2"  (click)="details(item.id)" role="button">
                <img class="product-img" [src]="item.images[0]" alt="">
                <div class="content">
                    <p class="disc">{{item.description}}</p>
                    <div class="d-flex justify-content-between">
                        <div class=" currency d-flex align-items-center">
                            <p class=" mb-0">EGP </p>
                            <span>{{item.price}}</span>
                        </div>
                        <div class="d-flex align-items-center rate">
                            <img src="/assets/Icon.png" alt="">
                            <p>{{item.rating}}</p>
                            <span>(435)</span>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
